name: Lint
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: read # to fetch code (actions/checkout)

env:
  # We only install Chromium manually
  # PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - name: type check
        run: npm run check
      - name: lint
        run: npm run lint
      - name: build and check generated types
        run: npm run build && { [ "`git status --porcelain=v1`" == "" ] || (echo "Generated types have changed â€” please regenerate types locally and commit the changes after you have reviewed them"; git diff; exit 1); }
